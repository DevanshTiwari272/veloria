<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - TechStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 150px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

      

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
            overflow: hidden;
        }

        .product-image {
            flex: 1;
            min-width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .product-image img:hover {
            transform: scale(1.03);
        }

        .product-details {
            flex: 1;
            min-width: 300px;
            padding: 10px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .product-description {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.7;
        }

        .quantity-selector {
            margin-bottom: 25px;
        }

        .quantity-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        .quantity-buttons {
            display: flex;
            gap: 10px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn.active {
            background: #6a11cb;
            color: white;
            border-color: #6a11cb;
        }

        .quantity-btn:hover:not(.active) {
            border-color: #6a11cb;
            color: #6a11cb;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        .add-to-cart:active {
            transform: translateY(0);
        }

        .product-features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .features-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .features-list {
            list-style-type: none;
        }

        .features-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .features-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #27ae60;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 15px;
                justify-content: center;
            }
            
            nav ul li {
                margin: 0 10px;
            }
        }
        header{position: fixed;width: 100%;top: 0;background-color: white;z-index: 3;}
        .main-head{width: 100%;height: 80px;display: flex;}
.web-name-div{display: flex;align-items: center;padding-left: 50px;}
.web-name{text-align: center;font-weight: 700;font-size: 40px;}
.head-nav-div{display: flex;align-items: center;justify-content: end;width: 100%;gap: 15px;font-weight: 500;padding: 5px;}
.product-nav{width: 100%;display: flex;padding: 10px;justify-content: start;gap: 45px;align-items: center;background-color: rgb(239, 239, 239);padding-left: 50px;font-weight: 100;}
/*make nav2 less bold*/
.nav2:hover,.nav1:hover{cursor: pointer;}
    </style>
</head>
<body>
   <header >
    <div class="main-head">
        <div class="head web-name-div">
         <p class="web-name" >   Veloria</p>
        </div>
        <nav class="head-nav-div">
<span class="nav1 span-home">home</span>
<span class="nav1 span-contact">contract</span>
<span class="nav1 span-cart">cart</span>
        </nav>
    </div>
    <nav class="product-nav">
        <span class="nav2 span-all-product">All Product</span>
        <span class="nav2 span-shoes">Shoes</span>
        <span class="nav2 span-watch">Watch</span>
        <span class="nav2 span-clothes">Clothes</span>
        <span class="nav2 span-mobile">Mobile</span>
    </nav>
   </header>

    <div class="container">
        </div>
        <div class="product-container"></div>

    <footer>
        <p>&copy; 2023 TechStore. All rights reserved.</p>
    </footer>

    <script type="module" src="home.js"></script>
    <script type="module" src="checkout.js"></script>
</body>
</html>
